<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire-Doc V2 | Professional Inspection Suite</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for Browser Execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Mock icons since we are in a single-file script environment
        // In a real build, these would be imported from 'lucide-react'
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // Simplified version of your ReportApp.jsx for the preview
        const App = () => {
            const [view, setView] = useState('years');
            const [activeYear, setActiveYear] = useState('2025');

            if (view === 'years') {
                return (
                    <div className="min-h-screen bg-slate-100 p-6 flex flex-col items-center justify-center">
                        <div className="mb-8 text-center">
                            <div className="bg-blue-600 p-4 rounded-3xl inline-block mb-4 shadow-xl text-white">
                                <Icon name="shield-check" size={48} />
                            </div>
                            <h1 className="text-3xl font-black text-slate-800 tracking-tight uppercase">Fire-Doc V2</h1>
                        </div>
                        <div className="grid grid-cols-1 gap-4 w-full max-w-sm">
                            {['2024', '2025', '2026'].map(y => (
                                <button key={y} onClick={() => { setActiveYear(y); setView('buildings'); }} 
                                        className="bg-white p-6 rounded-3xl shadow-sm flex items-center justify-between active:scale-95 transition-all">
                                    <div className="flex items-center gap-4 font-black text-2xl text-slate-700">
                                        <Icon name="calendar" className="text-blue-500" /> {y}
                                    </div>
                                    <Icon name="chevron-right" className="text-slate-300" />
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50">
                    <header className="bg-blue-600 text-white p-8 pb-16 rounded-b-[48px] shadow-xl">
                        <button onClick={() => setView('years')} className="text-xs font-black mb-4 opacity-70 uppercase tracking-widest flex items-center gap-1">
                            <Icon name="arrow-left" size={12} /> Return
                        </button>
                        <h1 className="text-3xl font-black tracking-tight uppercase">{activeYear} Properties</h1>
                    </header>
                    <div className="px-6 -mt-10 space-y-4 pb-24">
                        <div className="bg-white p-6 rounded-[32px] shadow-md flex items-center justify-between">
                            <div className="flex items-center gap-5">
                                <div className="p-4 rounded-2xl bg-blue-50 text-blue-500">
                                    <Icon name="building-2" size={28} />
                                </div>
                                <div>
                                    <h3 className="font-black text-lg text-slate-800 leading-tight uppercase">LDS Church Welling</h3>
                                    <p className="text-[10px] text-slate-400 font-black uppercase tracking-tight">Status: Active</p>
                                </div>
                            </div>
                            <Icon name="chevron-right" className="text-slate-300" />
                        </div>
                        <p className="text-center text-slate-400 text-[10px] font-black uppercase py-4">
                            Connect Firebase to see live building data
                        </p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
