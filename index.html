<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire-Doc V2 | Professional Inspection Suite</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .active-ring { outline: 3px solid #3b82f6; outline-offset: 2px; }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Environment Mocking (using empty strings as per instructions)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fire-doc-v2-default';

        // Firebase Initialization
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const DEVICE_TYPES = [
            { code: 'H', label: 'Manual Pull Station' },
            { code: 'S', label: 'Smoke Detector' },
            { code: 'B', label: 'Bell' },
            { code: 'V', label: 'Visual Appliance' }
        ];

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('years');
            const [activeYear, setActiveYear] = useState('2025');
            const [inspections, setInspections] = useState([]);
            const [selectedBuildingId, setSelectedBuildingId] = useState(null);

            // Auth Logic
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Auth error", e); }
                };
                initAuth();
                const unsub = auth.onAuthStateChanged(setUser);
                return unsub;
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user) return;
                const path = `artifacts/${appId}/public/data/inspections`;
                const unsub = db.collection(path).onSnapshot(snap => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (data.length === 0) createBaseline();
                    else setInspections(data);
                });
                return unsub;
            }, [user]);

            const createBaseline = async () => {
                const docId = 'welling-church-001';
                const baseline = {
                    year: '2025',
                    name: 'LDS Church Welling',
                    inspector: 'Assigned Inspector',
                    completed: false,
                    lastUpdated: Date.now()
                };
                await db.collection(`artifacts/${appId}/public/data/inspections`).doc(docId).set(baseline);
            };

            const activeBuilding = inspections.find(b => b.id === selectedBuildingId);

            if (!user) return <div className="min-h-screen flex items-center justify-center font-black text-slate-400">SYNCING PROTOCOL...</div>;

            if (view === 'years') {
                return (
                    <div className="min-h-screen bg-slate-100 p-6 flex flex-col items-center justify-center">
                        <div className="mb-8 text-center">
                            <div className="bg-blue-600 p-4 rounded-3xl inline-block mb-4 shadow-xl text-white">
                                <Icon name="shield-check" size={48} />
                            </div>
                            <h1 className="text-3xl font-black text-slate-800 tracking-tight uppercase">Fire-Doc V2</h1>
                        </div>
                        <div className="grid grid-cols-1 gap-4 w-full max-w-sm">
                            {['2024', '2025', '2026'].map(y => (
                                <button key={y} onClick={() => { setActiveYear(y); setView('buildings'); }} 
                                        className="bg-white p-6 rounded-3xl shadow-sm flex items-center justify-between active:scale-95 transition-all">
                                    <div className="flex items-center gap-4 font-black text-2xl text-slate-700">
                                        <Icon name="calendar" className="text-blue-500" /> {y}
                                    </div>
                                    <Icon name="chevron-right" className="text-slate-300" />
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'buildings') {
                return (
                    <div className="min-h-screen bg-slate-50">
                        <header className="bg-blue-600 text-white p-8 pb-16 rounded-b-[48px] shadow-xl">
                            <button onClick={() => setView('years')} className="text-xs font-black mb-4 opacity-70 uppercase tracking-widest flex items-center gap-1">
                                <Icon name="arrow-left" size={12} /> Return
                            </button>
                            <h1 className="text-3xl font-black tracking-tight uppercase">{activeYear} Properties</h1>
                        </header>
                        <div className="px-6 -mt-10 space-y-4 pb-24">
                            {inspections.filter(i => i.year === activeYear).map(b => (
                                <div key={b.id} onClick={() => { setSelectedBuildingId(b.id); setView('inspect'); }} 
                                     className="bg-white p-6 rounded-[32px] shadow-md flex items-center justify-between active:scale-95 transition-all cursor-pointer">
                                    <div className="flex items-center gap-5">
                                        <div className="p-4 rounded-2xl bg-blue-50 text-blue-500">
                                            <Icon name="building-2" size={28} />
                                        </div>
                                        <div>
                                            <h3 className="font-black text-lg text-slate-800 leading-tight uppercase">{b.name}</h3>
                                            <p className="text-[10px] text-slate-400 font-black uppercase tracking-tight">Status: {b.completed ? 'Complete' : 'Active'}</p>
                                        </div>
                                    </div>
                                    <Icon name="chevron-right" className="text-slate-300" />
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'inspect' && activeBuilding) {
                return (
                    <div className="min-h-screen bg-slate-50 pb-24">
                        <header className="bg-white border-b sticky top-0 z-20 p-5 flex items-center justify-between shadow-sm">
                            <button onClick={() => setView('buildings')} className="text-blue-600 font-black text-[10px] uppercase">Back</button>
                            <div className="text-center">
                                <h2 className="font-black text-slate-800 text-[11px] uppercase">{activeBuilding.name}</h2>
                            </div>
                            <div className="w-10"></div>
                        </header>
                        
                        <div className="p-6">
                            <div className="bg-white rounded-[32px] p-8 shadow-sm border border-slate-100 mb-6">
                                <h3 className="text-blue-600 font-black text-xs uppercase mb-4 tracking-widest">Inspection Summary</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-50 p-4 rounded-2xl">
                                        <p className="text-[8px] font-black text-slate-400 uppercase">Year</p>
                                        <p className="text-lg font-black text-slate-700">{activeBuilding.year}</p>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-2xl">
                                        <p className="text-[8px] font-black text-slate-400 uppercase">Inspector</p>
                                        <p className="text-xs font-black text-slate-700 truncate">{activeBuilding.inspector || 'Not set'}</p>
                                    </div>
                                </div>
                            </div>

                            <button onClick={() => alert('PDF Engine Ready')} className="w-full bg-slate-900 text-white p-6 rounded-[28px] font-black uppercase tracking-widest shadow-xl flex items-center justify-center gap-3">
                                <Icon name="file-text" /> Generate Report
                            </button>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
